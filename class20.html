<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Functions</h2>
    <p>
      This example calls the fullName method of person, using it on person1:
    </p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
      const person = {
        fullName: function (city, Address, country) {
          return (
            this.firstName +
            " " +
            this.lastName +
            " " +
            this.Company +
            " " +
            this.Pin +
            "," +
            city +
            "," +
            country +
            "," +
            Address
          );
        },
      };

      // let fullName = function(city, Address,country){
      //   return this.firstName + " " + this.lastName + " " + this.Company + " " + this.Pin +  ","
      //     + city + "," + country + "," + Address;
      // }

      const person1 = {
        firstName: "Mohammed",
        lastName: "Jahid",
        Company: "Infosys",
        Pin: 560100,
      };

      const person2 = {
        firstName: "Md",
        lastName: "Jahid",
        Company: "HclTech",
        Pin: 768203,
      };

      let Newpersondetails = person.fullName.bind(
        person2,
        "Bangalore",
        "India",
        "EC"
      );
      Newpersondetails();

      document.getElementById("demo").innerHTML = person.fullName.call(
        person2,
        "Bangalore",
        "India",
        "EC"
      );
      document.getElementById("demo2").innerHTML = person.fullName.apply(
        person1,
        ["Bangalore", "India", "EC"]
      );
      document.getElementById("demo3").innerHTML = Newpersondetails();
    </script>
  </body>
</html>
