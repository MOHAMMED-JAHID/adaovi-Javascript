<!DOCTYPE html>
<html>
  <head>
    <script>
      function validateForm() {
        let x = document.forms["myForm"]["fname"].value;
        let y = document.forms["myForm"]["password"].value;
        let z = document.forms["myForm"]["Mobileno"].value;

        if (x == "" || y == "") {
          alert("Please fill out userid and password details...");
          return false;
        } else if (z == "") {
          alert("Please enter your mobileno..");
          return false;
        } else {
          return true;
        }
      }
    </script>
  </head>
  <body>
    <h2>JavaScript Validation</h2>

    <form
      name="myForm"
      action="https://www.adaovitechnologies.com/"
      onsubmit="return validateForm()"
      method="post"
    >
      <label for="fname">First name:</label><br />
      <input type="text" name="fname" /><br />
      <label for="password">Password:</label><br />
      <input type="password" name="password" /><br />
      <label for="Mobileno">Mobileno:</label><br />
      <input type="text" name="Mobileno" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
