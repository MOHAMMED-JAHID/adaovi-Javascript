<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript String Methods</h1>
    <p>Replace "Microsoft" with "Besant" in the paragraph below:</p>
    <button onclick="myFunction()">Try it</button>
    <button onclick="mynewFunction()">Try it another</button>
    <p id="demo">Please visit Microsoft!</p>
    <p id="demotrail">Please visit Microsoft!</p>
    <p id="new">Please visit Microsoft!</p>
    <p id="new1">Please visit Microsoft!</p>
    <script>
      function myFunction() {
        let text = document.getElementById("demo").innerHTML;
        document.getElementById("demo").innerHTML = text.replace(
          "Microsoft",
          "Besant"
        );
      }

      function mynewFunction() {
        let textnew = document.getElementById("demotrail").innerHTML;
        document.getElementById("demotrail").innerHTML = textnew.replace(
          /microsoft/i,
          "Adaovi"
        );
      }

      let textglobal = "Is this all there is?";
      let result = textglobal.match(/is/g);
      document.getElementById("new").innerHTML = result;

      let textmulti = "Your Company name is Adaovi Technologies?";
      let resultnew = textmulti.match(/[i]/g);
      document.getElementById("new1").innerHTML = resultnew;
    </script>
  </body>
</html>
