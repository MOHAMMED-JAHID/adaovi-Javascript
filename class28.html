<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Do While Loop</h2>

    <p id="demo"></p>

    <script>
      let text = "";
      let i = 0;

      do {
        debugger;
        text += "<br>The number is " + i;
        i++;
        console.log(text);
      } while (i < 10);

      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
