<!DOCTYPE html>
<html>
  <body>
    <h1 id="demo"></h1>

    <script>
      function Login() {
        document.getElementById("demo").innerHTML =
          "Welcome to Besant Technologies!";
      }

      function LoginFailure() {
        document.getElementById("demo").innerHTML =
          "Username or Password wrong";
      }

      let validation = false;

      validation ? Login() : LoginFailure();
    </script>

    <p>
      Try changing the "validation" variable to false, and run the code to see
      what happens.
    </p>
  </body>
</html>
