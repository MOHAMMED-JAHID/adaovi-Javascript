<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Array Methods</h2>
    <h2>shift()</h2>
    <p>
      The shift() method removes the first element of an array (and "shifts" the
      other elements to the left):
    </p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fruits;
      fruits.shift();
      fruits.unshift("Grapes");
      // The shift() method removes the first element of an array (and "shifts" the other elements to the left):
      document.getElementById("demo2").innerHTML = fruits;

      const array1 = ["sam", "Jahid"];
      const array2 = ["rever", "samsdhs", "Linus"];
      const array3 = ["Robin", "Morgan"];
      const totalname = array1.concat(array2, array3);
      document.getElementById("demo3").innerHTML = totalname;

      const myArr = [
        [1, 2],
        [3, 4],
        [5, 6],
      ];
      const newArr = myArr.flat();
      document.getElementById("demo4").innerHTML = newArr;
    </script>
  </body>
</html>
