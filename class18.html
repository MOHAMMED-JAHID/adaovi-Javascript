<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Array.forEach()</h2>
    <p>Calls a function once for each array element.</p>
    <p id="demo"></p>
    <p id="demotrail"></p>
    <script>
      const Names = ["sam", "Jahid", "kevin", "doug", "fleming"];
      const Numbers = [1, 2, 3, 4, 5, 6, 7, 100, 9];

      let txt = "";
      Names.forEach(myFunction);
      const number2 = Numbers.map(mymapFunction);

      document.getElementById("demo").innerHTML = txt;
      document.getElementById("demotrail").innerHTML = number2;

      function myFunction(value, index, array) {
        //For for each
        txt += array + "<br>";
      }
      function mymapFunction(value, index, array) {
        //for map
        return value * 5;
      }
    </script>
  </body>
</html>
