<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript String Methods</h1>
    <p id="demo"></p>
    <p id="demotrail"></p>
    <script>
      let text = "Visit Adaovi Technologies!";
      let n = text.search("Adaovi");
      document.getElementById("demo").innerHTML = n;

      let texttrail = "Visit MICROSOFT visual studio!";
      let m = texttrail.search(/microsoft/i);
      //For ignore case sensitive..
      document.getElementById("demotrail").innerHTML = m;
    </script>
  </body>
</html>
